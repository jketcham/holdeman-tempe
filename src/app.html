<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

		<meta name="theme-color" content="#fe7557" />

		<style type="text/css">
			@font-face {
				font-family: 'Telegraf';
				src:
					url('/files/PPTelegraf-Regular.woff2') format('woff2'),
					url('/files/PPTelegraf-Regular.woff') format('woff');
				font-weight: 400;
				font-display: swap;
			}
			@font-face {
				font-family: 'Telegraf';
				src:
					url('/files/PPTelegraf-Ultrabold.woff2') format('woff2'),
					url('/files/PPTelegraf-Ultrabold.woff') format('woff');
				font-weight: 700;
				font-display: swap;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
